<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årbol Familiar Interactivo</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuraci√≥n de la fuente y reseteo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        /* Estilos del Tema (Modo Claro - Default) */
        .light-mode {
            --color-bg-primary: hsl(112, 50%, 91%);
            --color-bg-secondary: #9aa7f3;
            --color-text-primary: #1f2937;
            --color-text-secondary: #4b5563;
            --color-accent: #3b82f6;
            --color-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --color-border: #e5e7eb;
            --color-line: #9ca3af;
        }

        /* Estilos del Tema (Modo Oscuro) */
        .dark-mode {
            --color-bg-primary: #111827;
            --color-bg-secondary: #1f2937;
            --color-text-primary: #f9fafb;
            --color-text-secondary: #d1d5db;
            --color-accent: #60a5fa;
            --color-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            --color-border: #374151;
            --color-line: #6b7280;
        }

        body {
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Contenedor principal del √°rbol (Usando <main> sem√°nticamente) */
        #treeView {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        
        /* Contenedor de las generaciones (Usando <ul> sem√°nticamente) */
        .family-generation {
            list-style: none;
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
            padding-top: 30px; /* Espacio para las l√≠neas */
        }

        /* Estilos de los nodos (Usando <li> sem√°nticamente) */
        .node-item {
            position: relative;
            margin: 0 10px;
        }

        .node-card {
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            box-shadow: var(--color-shadow);
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            width: 100%;
            display: block; /* Para que el <a> funcione como bloque */
        }
        
        .node-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .node-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .node-content {
            padding: 8px 12px;
            text-align: center;
        }

        .node-name {
            font-weight: 600;
            color: var(--color-text-primary);
            font-size: 0.9rem;
        }

        .node-role {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
        }

        /* L√≠neas de Conexi√≥n (CSS Puro) */
        .tree-line {
            position: absolute;
            background-color: var(--color-line);
            z-index: 10;
        }

        /* Generaci√≥n 1 - Abuelos: Dos ramas laterales */
        .g1-branch {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 50%;
        }

        /* Responsive Mobile Layout (Generaciones Apiladas) */
        @media (max-width: 767px) {
            .g1-branch { width: 100%; }
            .generation-1 { flex-direction: column; align-items: center; gap: 20px; }
            .node-item { width: 120px; margin: 0 10px 20px 10px; }
            
            /* Ocultar l√≠neas complejas en m√≥vil para simplicidad */
            .tree-line { display: none !important; }
            
            .generation-2, .generation-3 { padding-top: 20px; }
        }

        /* Desktop Layout (Estructura de Tronco) */
        @media (min-width: 768px) {
            .node-item { width: 150px; }
            
            /* L√≠nea horizontal central de Abuelos (Tronco) */
            .g1-horizontal-line {
                height: 3px;
                width: calc(100% - 300px); 
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }

            /* L√≠neas verticales desde abuelos a la l√≠nea central */
            .g1-vertical-line {
                width: 3px;
                height: 30px;
                top: -30px;
                position: absolute;
            }

            /* Conexiones de G2 a G3 */
            .g2-to-g3-line-v {
                width: 3px;
                height: 30px;
                top: -30px;
                left: 50%;
                transform: translateX(-50%);
            }
            
            .g2-to-g3-line-h {
                height: 3px;
                width: calc(100% - 200px);
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* Estilos del Modal (Nueva funcionalidad) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro semitransparente */
            display: none; /* Inicialmente oculto */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Asegura que est√© por encima de todo */
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--color-bg-secondary);
            color: var(--color-text-primary);
            border-radius: 12px;
            box-shadow: var(--color-shadow);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--color-accent);
            margin-bottom: 15px;
        }

        .modal-title {
            color: var(--color-accent);
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .modal-role {
            font-size: 1rem;
            color: var(--color-text-secondary);
            margin-bottom: 15px;
        }

        .modal-close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--color-text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            line-height: 1;
        }

        .modal-close-button:hover {
            background-color: var(--color-border);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="light-mode">

    <!-- Modal (Cuadro flotante) para mostrar la informaci√≥n del perfil -->
    <div id="modalOverlay" class="modal-overlay" onclick="if (event.target === this) closeModal()">
        <section id="profileModal" class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <button class="modal-close-button" onclick="closeModal()" aria-label="Cerrar ventana de perfil">
                &times;
            </button>
            <div class="flex flex-col items-center text-center">
                <img id="modalImage" class="modal-image" src="" alt="Retrato de la persona" onerror="this.onerror=null;this.src='https://placehold.co/100x100/CCCCCC/000000?text=Foto'">
                <h2 id="modalTitle" class="modal-title"></h2>
                <div id="modalRole" class="modal-role"></div>
            </div>
            <div id="modalContent" class="text-left">
                <!-- El contenido del perfil se inyectar√° aqu√≠ -->
            </div>
        </section>
    </div>

    <script>
        /**
         * Datos de los perfiles (Centralizados para el modal)
         */
        const familyData = {
            'profileLuisina': {
                name: 'Sofia montes',
                role: 'Abuela paterna',
                image: 'img/sofia.jpg',
                content: '<p>Una abuela cari√±osa que disfruta tejer y contar historias de su juventud. Siempre tiene galletas frescas y una taza de t√© lista para cualquiera que la visite.</p>'
            },
            'profileMiguel': {
                name: 'Miguel',
                role: 'Abuelo paterno',
                image: 'img/miguel.jpg',
                content: '<p>El patriarca tranquilo, aficionado a la jardiner√≠a y a la pesca. Es conocido por su paciencia y por saber arreglar casi cualquier cosa en la casa.</p>'
            },
            'profileRegina': {
                name: 'Regina',
                role: 'Abuela materna',
                image: 'img/regina.jpg',
                content: '<p>Una abuela llena de energ√≠a, amante de la m√∫sica cl√°sica y el baile. Le encanta viajar y coleccionar recuerdos de diferentes culturas.</p>'
            },
            'profileSofia': {
                name: 'Francisco',
                role: 'Abuelo materno',
                image: 'img/francisco.jpg',
                content: '<p>Aunque se le asign√≥ como abuela, este perfil se usar√° para el segundo abuelo del otro lado. Es una persona que se dedica a escribir poemas y le gusta la tranquilidad.</p>'
            },
            'profileDaniel': {
                name: 'Luis Galaraga',
                role: 'Padre',
                image: 'img/luis.jpg',
                content: '<p>El padre de la familia, dedicado a su trabajo en tecnolog√≠a. En su tiempo libre, es un entusiasta de los videojuegos y de las pel√≠culas de ciencia ficci√≥n.</p>'
            },
            'profileFrancisco': {
                name: 'luisina',
                role: 'Madre',
                image: 'img/luisina.jpg',
                content: '<p>La madre y pilar de la casa, le encanta la cocina gourmet y organizar reuniones familiares. Es la persona m√°s organizada y siempre tiene un plan para todo.</p>'
            },
            'profileLuis': {
                name: 'Luis',
                role: 'Hijo',
                image: 'img/daniel.jpg',
                content: `
                    <p><strong>Hobbies:</strong> I like to read manga. When I study or travel by bus, I always wear headphones and listen to music.</p>
                    <p>In the afternoon, I like to take a nap to recharge my batteries.</p>
                    <p>After my nap, I like to socialize. I text my friends and we make plans to meet up, chat, or just hang out. When I'm at home, I relax by reading more manga or searching for new music online before going to sleep.</p>
                    <br>
                    <p><strong>Estudios:</strong> degree in computer science<br>
                    <strong>Lugar de nacimiento:</strong> monteria - cordoba <br>
                    <strong>Metas:</strong> have my own motorcycle, work as a teacher, being a dad to a beautiful little girl</p>`
            },
            'profileLuisa': {
                name: 'Luisa',
                role: 'Hija',
                image: 'img/luisa.jpg',
                content: '<p>La hermana peque√±a, una artista en ciernes. Le apasiona el dibujo digital y pasar tiempo al aire libre fotografiando la naturaleza. Sue√±a con publicar su propia novela gr√°fica.</p>'
            }
        };

        /**
         * L√≥gica de la aplicaci√≥n: Navegaci√≥n y Tema
         */

        // Funci√≥n para mostrar el modal del perfil
        function showProfile(profileId) {
            const data = familyData[profileId];
            const overlay = document.getElementById('modalOverlay');

            if (!data) {
                console.error("Profile data not found for ID:", profileId);
                return;
            }

            // Populate modal content
            document.getElementById('modalImage').src = data.image;
            document.getElementById('modalImage').alt = `Retrato de ${data.name}`;
            document.getElementById('modalTitle').textContent = data.name;
            document.getElementById('modalRole').textContent = data.role;
            document.getElementById('modalContent').innerHTML = data.content;

            // Show the modal
            overlay.classList.add('active');
            
            // Enfocar el modal para accesibilidad
            document.getElementById('profileModal').focus();
        }

        // Funci√≥n para cerrar el modal
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        // Funci√≥n para alternar entre modo claro y oscuro
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');

            if (body.classList.contains('light-mode')) {
                // Cambiar a modo oscuro
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeIcon.textContent = 'üåô'; // Icono de Luna para modo oscuro
                localStorage.setItem('theme', 'dark');
            } else {
                // Cambiar a modo claro
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeIcon.textContent = '‚òÄÔ∏è'; // Icono de Sol para modo claro
                localStorage.setItem('theme', 'light');
            }
        }

        // Inicializar el tema al cargar
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');

            if (savedTheme === 'dark') {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeIcon.textContent = 'üåô';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
            }

            // Opcional: Cerrar modal con la tecla ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.getElementById('modalOverlay').classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
